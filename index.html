<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Infantil com Panda</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">

        <!-- Contêiner para o rosto do panda -->
        <div class="panda-face">
            <div class="ear-l"></div>
            <div class="ear-r"></div>

            <div class="blush-l"></div>
            <div class="blush-r"></div>

            <div class="eye-l">
                <div class="eyeball-l"></div>
            </div>

            <div class="eye-r">
                <div class="eyeball-r"></div>
            </div>

            <div class="nose"></div>
            <div class="mouth"></div>
        </div>

        <!-- Mãozinhas do panda -->
        <div class="panda-hands">
            <div class="hand-l"></div>
            <div class="hand-r"></div>
        </div>

        <!-- Formulário -->
        <form id="login-form">
            
            <P>A breviedade da vida, se assemelha a um café, que recebe todas as manhãs muitos apaixonados, mas na outra semana não abre suas portas. </P>
            <input type="text" id="login" placeholder="Login" />
            <input type="password" placeholder="Senha" />
            <button type="submit">Entrar</button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
